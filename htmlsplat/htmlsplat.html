<canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

<script>
var ctx = document.getElementById("ctx").getContext("2d");

ctx.font = "30px Cambria";

var x = 50;
var spdX = 30;
var y = 50;
var spdY = 5;

ctx.fillText('D', x, y);

function update(){
	x += spdX;
	y += spdY;
	ctx.fillText('D', x, y);
	if(x >= 500){
		console.log("Out of Bounds!");
	}
}

setInterval(update, 100);

</script>
